<form (ngSubmit)="onClickSubmit()">
  <mat-form-field>
    <input class="inputCity" type="text" placeholder="Search a city" name ="city" [(ngModel)] = "city" />
  </mat-form-field>
  <button mat-button color="warn" type="submit">
    Météo !
  </button>
</form>
  



<div class="container" *ngIf="weatherData as w">
  <div class="upper-data">
    <img src="../assets/hot_background.png" *ngIf="convertTempToCelcius(w.main.temp) > 10">
    <img src="../assets/cold_background.png" *ngIf="convertTempToCelcius(w.main.temp)<= 10">
    <div class="weather-data">
      <div class="location">{{city}}</div>
      <br>
      <div class="temperature">{{convertTempToCelcius(w.main.temp)|number: '1.0-0'}}°C</div>
    </div>
  </div>


  <div class="footer-data">
    <div class="more-info">
      More Informations
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{convertTempToCelcius(w.main.temp_min)|number: '1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{convertTempToCelcius(w.main.temp_max)|number: '1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humide.jpg">
          <span>humidité</span>
        </div>
        <div class="info-block-value">
          {{w.main.humidity}}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/vent.png">
          <span>vent</span>
        </div>
        <div class="info-block-value">
          {{w.wind.speed * 1.6 | number : '1.0-1'}} km/h
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
